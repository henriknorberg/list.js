<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>list.js</title>
		<link rel='stylesheet' type='text/css' href='style.css' />
		<script type='text/javascript' src='jquery-1.5.1.js'></script>
		<script type='text/javascript' src='custom.js'></script>
	</head>
	<body>
		<div id='site'>
			<div id='header'>
				<div id='ribbon'>
				</div>
				<div id='ribbonContent'>
				
				</div>
			</div>
			<div id='lists'>
			</div>
			
			<div id='widget'>
			</div>
			
			<div id='newListForm'>
				<form action='/' method='post'>
					<h4 style='margin-top:15px;'>New list</h4>
					<p>Enter name of your new list</p>
					<input type='text' name='ListName' id='ListName' />
					<p>Enter your columns here(seperate with comma):</p>
					<input type='text' name='Columns' id='Columns' />
					<br />
					<span>
						<button class='submit'>Create</button>
						<button class='close'>Cancel</button>
					</span>
				</form>
			</div>
			<div id='content'>
			</div>
		</div>
	</body>
</html>
